<div class="mat-elevation-z8">
  <mat-form-field class="color w-50 p-0 m-0" appearance="standard">
    <mat-label class="color">Filter Skills</mat-label>
    <input type="text" class="color" matInput (keyup)="doFilter($event?.target)" placeholder="Enter any skill">
  </mat-form-field>
  <table class="table" mat-table (matSortChange)="announceSortChange($event)" [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">
    <ng-container matColumnDef="position">
      <th class="heading" mat-header-cell *matHeaderCellDef ><div class="column">No.</div></th>
      <td mat-cell  *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header><div class="column">Name</div></th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="skill">
      <th class="heading" mat-header-cell *matHeaderCellDef><div class="column">Skill</div></th>
      <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginate" [pageSizeOptions]="[5, 10]"
  showFirstLastButtons
  aria-label="Select page of technical skills">
  </mat-paginator>

</div>
